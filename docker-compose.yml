name: "ghostland"

services:
  minecraft:
    # Docker Config
    image: "itzg/minecraft-server:java21-graalvm"
    tty: true
    stdin_open: true
    ports:
      - "25565:25565"
    volumes:
      - "./minecraft/gl7:/data"
      - "./builds:/modpacks:ro"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mc-health"]
      start_period: 210s #3,5min
      interval: 3s
      retries: 40 #extra 2min
    # MC Config
    environment:
      # Version
      TYPE: "MODRINTH"
      MODRINTH_MODPACK: "/modpacks/latest_server.mrpack"
      # Minecraft stuff
      GUI: "FALSE"
      EULA: "TRUE"              #  Why are some bools upper-case...
      # Java stuff
      MEMORY: "20G"
      USE_AIKAR_FLAGS: "true"   #  ...and others lower-? No fucking idea! I'm just following the docs, that's all.
      # Misc
      UID: "42069"
      GID: "%DOCKER_GROUP_ID%"
      TZ: "Europe/Warsaw"
      LOG_TIMESTAMP: "true"
      MODRINTH_FORCE_SYNCHRONIZE: "true"
    depends_on:
      ci:
        condition: service_healthy
  
  #backuper:
